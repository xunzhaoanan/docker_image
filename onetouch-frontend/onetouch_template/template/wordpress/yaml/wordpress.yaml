apiVersion: v1
kind: Service
metadata:
  name: wordpress-service-{{site_id}}	
  labels:     	
    app: wordpress-{{site_id}}
spec:	    
  selector:	   
    app: wordpress-{{site_id}}	
  ports:
  - name: wordpress-port-{{site_id}}	
    #protocol: TCP	    
    port: 80	        
    #nodePort: 32600   
    targetPort: 80	
  type: NodePort
---
apiVersion: apps/v1	
kind: Deployment	
metadata:	        
  name: wordpress-deployment-{{site_id}}	
  labels:	    
    app: wordpress-{{site_id}}
  #namespace: ingress-nginx	
spec:	        
  replicas: 1	
  selector:	   
    matchLabels: 
      app: wordpress-{{site_id}}
  template:	    
    metadata:	
      labels:	
        app: wordpress-{{site_id}}
    spec:	    
      containers:
      - name: php-nginx
        ports:
        - containerPort: 80
        image: ccr.ccs.tencentyun.com/learnspaces/wordpress-nginx-php:v2.0
      - name: mysql
        ports:
        - containerPort: 3306
        image: ccr.ccs.tencentyun.com/learnspaces/wordpress-mysql:v1.0
        args: ["--character-set-server", "utf8mb4", "--collation-server", "utf8mb4_unicode_ci", "--default-authentication-plugin", "mysql_native_password"]
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root

